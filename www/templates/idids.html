<ion-view>
    <ion-nav-buttons side="right">
        <a ui-sref="addIdid" class="button button-clear icon-right ion-android-add-circle">
        </a>
    </ion-nav-buttons>
    <ion-nav-title>Items List</ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item class="idid-item" ng-repeat="idid in idids">
                <div>
                    <span>{{idid.category}}</span>
                </div>
                <div>
                    <p >{{idid.description}}</p>
                </div>
            </ion-item>
            <button class="button button-full button-assertive" ng-show="!isEmptyList" ng-click="removeAllIdids()">Remove all items</button>
        </ion-list>
        <div ng-show="isEmptyList" class="empty-list">
            <h2>EMPTY</br></h2>
            <h4> press + to add an item</h4>
        </div>    </ion-content>
</ion-view>
